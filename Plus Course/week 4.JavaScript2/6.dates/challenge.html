    <title>Dates</title>

    <script>
      let now = new Date();
      console.log(now);

      let hour = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      console.log(hour, minutes, seconds);

      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[1];

      let year = now.getFullYear();
      console.log(year);

      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "Decomeber",
      ];
      let month = months[9];

      let date = now.getDate();
      console.log(date);

      let sentence = `Today is ${day} ${date} ${month}, ${year} the time is ${hour}:${minutes}:${seconds}`;
      console.log(sentence);
    </script>
