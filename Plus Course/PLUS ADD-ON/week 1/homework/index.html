<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div>
      <label for="cities"></label>
      <form action="cities">
        <select id="cities">
          <option value="">Select a City</option>
          <option value="Europe/Paris">Paris, France</option>
          <option value="Asia/Tokyo">Tokyo, Japan</option>
          <option value="Australia/Sydney">Sydney, Australia</option>
          <option value="Antarctica/McMurdo">McMurdo, Antartica</option>
          <option value="America/Anchorage">Anchorage, Alaska</option>
        </select>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
