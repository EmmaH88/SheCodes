  <body>
    <h1>JS Timing events</h1>

    <h3>Challenge 1</h3>
    <div id="date">ðŸ‘‰ Current date here ðŸ‘ˆ</div>

    <h3>Challenge 2</h3>

    <div id="milliseconds">ðŸ‘‰ Current milliseconds here ðŸ‘ˆ</div>

    <script>
      function getDate() {
        let currentDate = document.querySelector("#date");
        currentDate.innerHTML = new Date();
      }

      function displayMilliseconds() {
        let milliseconds = document.querySelector("#milliseconds");
        let currentDate = new Date();
        milliseconds.innerHTML = currentDate.getMilliseconds();
      }

      setTimeout(getDate, 5000);
      setInterval(displayMilliseconds, 1);
    </script>
  </body>
