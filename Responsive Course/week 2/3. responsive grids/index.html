<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Responsive grids</h1>

    <h3>Challenge 1</h3>
    <h3>Challenge 2</h3>

    <div class="d-flex justify-content-evenly">
      <div class="row">
        <div class="col-sm-4">Blue</div>
        <div class="col-sm-4">Red</div>
        <div class="col-sm-4">Green</div>
      </div>
    </div>
    <h3>Challenge 3</h3>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 border">Blue</div>
        <div class="col-sm-3 border">Red</div>
        <div class="col-sm-3 border">Green</div>
      </div>
    </div>
    <h3>Challenge 4</h3>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 border">1</div>
        <div class="col-sm-6 border">2</div>
      </div>

      <div class="row">
        <div class="col-sm-2 border">1</div>
        <div class="col-sm-2 border">2</div>
        <div class="col-sm-2 border">3</div>
        <div class="col-sm-2 border">4</div>
        <div class="col-sm-2 border">5</div>
        <div class="col-sm-2 border">6</div>
      </div>

      <div class="row">
        <div class="col-sm-1 border">1</div>
        <div class="col-sm-1 border">2</div>
        <div class="col-sm-1 border">3</div>
        <div class="col-sm-1 border">4</div>
        <div class="col-sm-1 border">5</div>
        <div class="col-sm-1 border">6</div>
        <div class="col-sm-1 border">7</div>
        <div class="col-sm-1 border">8</div>
        <div class="col-sm-1 border">9</div>
        <div class="col-sm-1 border">10</div>
        <div class="col-sm-1 border">11</div>
        <div class="col-sm-1 border">12</div>
      </div>
    </div>
  </body>
</html>
