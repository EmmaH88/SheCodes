<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Challenge 1
      // Create an array weekDays with all days of the week, console log the array
      let weekDay = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      console.log(weekDay);
      // Challenge 2
      // Log ‘Monday’ and ‘Sunday’
      console.log(weekDay[0]);
      console.log(weekDay[6]);

      // Challenge 3
      // Change ‘Sunday’ by ‘Funday’
      // Log the array
      weekDay[6] = "Funday";
      console.log(weekDay);

      // Challenge 4
      // Remove Monday and Tuesday
      // Log the array
      weekDay.shift();
      weekDay.shift();

      console.log(weekDay);

      // Challenge 5
      // Log every day of the week this way:`Temperature on Monday is 18 degrees’
      weekDay.forEach(function (day) {
        console.log(`Temperature ${day[0]} is 18 degrees`);
      });

      console.log(`Temperature ${weekDay[1]} is 18 degrees`);
      console.log(`Temperature ${weekDay[2]} is 18 degrees`);
      console.log(`Temperature ${weekDay[3]} is 18 degrees`);
      console.log(`Temperature ${weekDay[4]} is 18 degrees`);
    </script>
  </body>
